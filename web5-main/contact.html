  <div class="container-fluid padding">
    <div class="row welcome text-center">
      <div class="col-12">
        <h3 class="display-4"> Contact Form</h3>
      </div>
      <div class="col-12">
        <h2 class="lead">If you have any questions on our project, please send us a message by filling in the below form. <br> We will try our best to answer all your inquries!</h2>
      </div>
    </div>

  <section>
    <div class="container">
      <!-- Submit to formspree API-->
      <form action="https://formspree.io/f/moqyqgqd" method="POST" id="my-form">

        <div class="form-group">
          <label for="firstName"> First Name </label>
          <input type="text" id="firstName" name="firstName">
        </div>
        <div class="form-group">
          <label for="lastName"> Last Name </label>
          <input type="text" id="lastName" name="lastName">
        </div>
        <div class="form-group">
          <label for="email"> Email </label>
          <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
          <label for="phoneNumber"> Phone Number</label>
          <input type="tel" id="phoneNumber" name="phoneNumber">
        </div>

        <div class="form-group">
          <label for="message"> Message </label>
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>

        <button type="submit"> Submit </button> 

      </form>
    </div>

    <div id="status">  </div>

  </section>
